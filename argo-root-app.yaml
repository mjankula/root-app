apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: mjankula-ns1
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./
    repoURL: https://github.com/mjankula/root-app.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
